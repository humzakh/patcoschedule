name: Update PATCO Schedules

on:
  schedule:
    # Run every 30 minutes
    - cron: '*/30 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to commit changes back

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Checkout data branch
        uses: actions/checkout@v4
        with:
          ref: 'data'
          path: 'data-branch'
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script to fetch and parse schedules
        run: python scripts/generate_data.py
        
      - name: Move json to data branch and push
        run: |
          # The script generates data/patco_data.json relative to the repository root.
          # We move it to the root of the data branch checkout.
          cp data/patco_data.json data-branch/
          cp data/standard_pdf.json data-branch/ 2>/dev/null || true
          
          cd data-branch
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add patco_data.json
          git add standard_pdf.json 2>/dev/null || true
          
          if [[ -n $(git status --porcelain) ]]; then
            git commit -m "Auto-update schedule data"
            git push origin data
          else
            echo "No changes in schedule data."
          fi

  notify-failure:
    needs: update-data
    if: failure()
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Create issue on failure
        uses: actions/github-script@v7
        with:
          script: |
            const title = `⚠️ Schedule update failed (${new Date().toISOString().split('T')[0]})`;
            const body = `The automated schedule update workflow failed.\n\n[View run](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`;
            
            // Check for existing open issue to avoid duplicates
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'automation-failure',
              per_page: 1
            });
            
            if (issues.data.length === 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title,
                body,
                labels: ['automation-failure']
              });
            }
